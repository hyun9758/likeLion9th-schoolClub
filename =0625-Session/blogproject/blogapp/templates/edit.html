{% extends 'base.html' %}
{% block contents %}
<form action="{% url 'update' blog.id %}" method="post">
    {% csrf_token %}
    <br>
    <h1>제목:</h1>
    <h3><input type="text" name="title" value="{{blog.title}}"></h3>
    <br><br>
    <h2>본문: </h2>
    <textarea cols=80 rows=10 name="body">{{blog.body}}</textarea>
    <br><br>
    <input class="btn-dark" type="submit" value="제출하기">
</form>
{% endblock %}
