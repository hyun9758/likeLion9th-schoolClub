{% extends 'base.html' %}
{% block contents %}
<div class="container">
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <br>
        <h1>제목:</h1>
        <h3><input type="text" name="title" enctype="multipart/form-data"></h3>
        <br>
        <h2>본문: </h2>
        <textarea cols=80 rows=10 name="body"></textarea>
        <br>
        <input class="btn-dark" type="submit" value="제출하기">
    </form>
</div>
{% endblock %}
